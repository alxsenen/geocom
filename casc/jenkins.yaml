unclassified:
  email-ext:
    adminRequiredForTemplateTesting: false
    allowUnregisteredEnabled: false
    allowedDomains: "@geocom.com.uy"
    charset: "UTF-8"
    debugMode: false
    defaultBody: |-
      $PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS:

      Check console output at $BUILD_URL to view the results.
    defaultContentType: "text/plain"
    defaultSubject: "$PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS!"
    defaultTriggerIds:
    - "hudson.plugins.emailext.plugins.trigger.FailureTrigger"
    mailAccount:
      credentialsId: "email"
      smtpHost: "correo.geocom.com.uy"
      smtpPort: "9025"
      useTls: true
    maxAttachmentSize: -1
    maxAttachmentSizeMb: -1
    precedenceBulk: false
    watchingEnabled: false
  gitLabConnectionConfig:
    connections:
    - apiTokenId: "gitlab-token"
      clientBuilderId: "autodetect"
      connectionTimeout: 10
      ignoreCertificateErrors: false
      name: "gitlab-infra"
      readTimeout: 10
      url: "https://git.geocom.com.uy"
    useAuthenticatedEndpoint: true
  globalLibraries:
    libraries:
    - defaultVersion: "main"
      name: "shared-libraries"
      retriever:
        modernSCM:
          libraryPath: "./"
          scm:
            git:
              credentialsId: "gitlab-key"
              id: "ccf8173f-2e1a-44fd-8911-cd6d8bc7a3ad"
              remote: "ssh://git@git.geocom.com.uy:2222/globals/shared-libraries.git"
              traits:
              - "gitBranchDiscovery"

credentials:
  system:
    domainCredentials:
    - credentials:
      - gitLabApiTokenImpl:
          apiToken: "${jenkins-secret-token-gitlab}"
          description: "Gitlab API Token"
          id: "gitlab-token"
          scope: GLOBAL
      - basicSSHUserPrivateKey:
          description: "Gitlab Private Key"
          id: "gitlab-key"
          privateKeySource:
            directEntry:
              privateKey: "${jenkins-secret-ssh-key}"
          scope: GLOBAL
          username: "git"
      - usernamePassword:
          description: "Gitlab Credentials"
          id: "apps-infra-token"
          password: "${jenkins-secret-token-gitlab}"
          scope: GLOBAL
          username: "${jenkins-secret-user-gitlab}"
          usernameSecret: true
      - string:
          description: "SOPS Encryption Secret Key"
          id: "sops-age-secret"
          scope: GLOBAL
          secret: "${jenkins-secret-sops-age-secret}"
      - string:
          description: "SOPS Encryption Public Key"
          id: "sops-age-public"
          scope: GLOBAL
          secret: "${jenkins-secret-sops-age-public}"
      - string:
          description: "AGE SOPS Encryption - TESTING"
          id: "age-sops-testing"
          scope: GLOBAL
          secret: "${jenkins-secret-age-sops-testing}"
      - string:
          description: "AGE SOPS Encryption - DEVELOP"
          id: "age-sops-develop"
          scope: GLOBAL
          secret: "${jenkins-secret-age-sops-develop}"
      - string:
          description: "AGE SOPS Encryption - STABLE"
          id: "age-sops-stable"
          scope: GLOBAL
          secret: "${jenkins-secret-age-sops-stable}"
      - usernamePassword:
          description: "Email Authentication"
          id: "email"
          password: "${jenkins-secret-mail}"
          scope: GLOBAL
          username: "jks@geocom.com.uy"
      - usernamePassword:
          description: "DevOps Automation"
          id: "devops"
          password: "${jenkins-secret-devops}"
          scope: GLOBAL
          username: "devops"
